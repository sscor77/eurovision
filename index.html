<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurovisión - Panel Principal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Concurso Eurovisión</h1>
    <div class="menu">
      <a href="votacion.html?user=1" class="btn">Votar - Usuario 1</a>
      <a href="votacion.html?user=2" class="btn">Votar - Usuario 2</a>
      <a href="admin.html" class="btn">Administrador (Ranking Final)</a>
      <a href="resultado.html" class="btn">Ver Resultados</a>
      <button id="reset-btn" class="btn danger">Resetear Datos</button>
    </div>
  </div>

  <script>
    document.getElementById("reset-btn").addEventListener("click", function() {
      const pass = prompt("Introduce la contraseña para resetear los datos:");
      if (pass === "1625") {
        localStorage.removeItem("votos_user1");
        localStorage.removeItem("votos_user2");
        localStorage.removeItem("top10_final");
        alert("✅ Datos reseteados correctamente.");
      } else {
        alert("❌ Contraseña incorrecta. No se han borrado los datos.");
      }
    });
  </script>
</body>
</html>
