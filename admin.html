<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Ranking Final</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Asignar Ranking Final</h1>
    <form id="ranking-form">
      <div class="country">
        <label for="pais1">1. Suecia</label>
        <input type="number" id="pais1" min="1" max="10" required>
      </div>
      <div class="country">
        <label for="pais2">2. España</label>
        <input type="number" id="pais2" min="1" max="10" required>
      </div>
      <!-- Continuar para los 10 países -->
      <button type="submit" class="btn">Guardar Ranking Final</button>
    </form>
  </div>

  <script>
    document.getElementById('ranking-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const ranking = [];
      for (let i = 1; i <= 10; i++) {
        const pais = document.getElementById(`pais${i}`).value;
        ranking.push({ pais: `Pais ${i}`, posicion: pais });
      }
      localStorage.setItem('top10_final', JSON.stringify(ranking));
      alert('Ranking guardado correctamente.');
    });
  </script>
</body>
</html>
