  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const usados = new Set();
      const votos = [];
      for (const [pais, valor] of formData.entries()) {
        if (!valor || usados.has(valor)) {
          alert("Debes asignar un valor único del 1 al 26 para cada país.");
          return;
        }
        usados.add(valor);
        votos.push({ pais, puntos: Number(valor) });
      }
      if (votos.length !== 26) {
        alert("Debes votar por los 26 países.");
        return;
      }
      localStorage.setItem("votos_usuario2", JSON.stringify(votos));
      alert("✅ Votación guardada correctamente.");
    });
  </script>
