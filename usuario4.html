<script>
  const form = document.getElementById("formUsuario4");
  const selects = form.querySelectorAll("select");

  function actualizarOpciones() {
    const usados = Array.from(selects).map(s => s.value).filter(v => v);
    selects.forEach(sel => {
      const valActual = sel.value;
      sel.querySelectorAll("option").forEach(opt => {
        if (opt.value === "" || opt.value === valActual) {
          opt.disabled = false;
        } else {
          opt.disabled = usados.includes(opt.value);
        }
      });
    });
  }

  selects.forEach(s => s.addEventListener("change", actualizarOpciones));

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const votos = [];
    const usados = new Set();
    for (const [pais, puntos] of data.entries()) {
      if (!puntos || usados.has(puntos)) {
        alert("No puedes repetir puntuaciones y todos los países deben tener un valor.");
        return;
      }
      usados.add(puntos);
      votos.push({ pais, puntos: Number(puntos) });
    }
    if (votos.length !== 26) {
      alert("Debes asignar puntuaciones a los 26 países.");
      return;
    }
    localStorage.setItem("votos_usuario4", JSON.stringify(votos));
    alert("✅ Votación guardada correctamente.");
  });
</script>
