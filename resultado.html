<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados Eurovisi√≥n</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Resultados Finales</h1>
    <div id="resultados"></div>
    <div id="resumen" style="margin-top: 2rem;"></div>
  </div>
  <script>
    const votos1 = JSON.parse(localStorage.getItem('votos_usuario1')) || [];
    const votos2 = JSON.parse(localStorage.getItem('votos_usuario2')) || [];
    const topFinal = JSON.parse(localStorage.getItem('top10_final')) || [];

    const resultadosDiv = document.getElementById("resultados");

    if (!votos1 || !votos2 || !topFinal.length) {
      resultadosDiv.innerHTML = "<p style='color: yellow;'>Faltan datos de votaci√≥n o ranking final.</p>";
    } else {
      const tabla = document.createElement("table");
      tabla.innerHTML = `
        <thead>
          <tr style="color: yellow;">
            <th>Posici√≥n</th>
            <th>Pa√≠s</th>
            <th>Usuario 1</th>
            <th>Usuario 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      let aciertos1 = 0, aciertos2 = 0, difTotal1 = 0, difTotal2 = 0;
      const cuerpo = tabla.querySelector("tbody");

      for (let i = 1; i <= 10; i++) {
        const pais = topFinal.find(p => parseInt(p.posicion) === i);
        if (!pais) continue;
        const voto1 = votos1[pais.pais] || '-';
        const voto2 = votos2[pais.pais] || '-';

        if (voto1 === i) aciertos1++;
        if (voto2 === i) aciertos2++;

        if (typeof voto1 === 'number') difTotal1 += Math.abs(voto1 - i);
        if (typeof voto2 === 'number') difTotal2 += Math.abs(voto2 - i);

        cuerpo.innerHTML += `
          <tr>
            <td>${i}</td>
            <td>${pais.pais}</td>
            <td>${voto1}</td>
            <td>${voto2}</td>
          </tr>
        `;
      }

      resultadosDiv.appendChild(tabla);

      let ganador = aciertos1 > aciertos2 ? "üéâ Ganador: Usuario 1" :
                    aciertos2 > aciertos1 ? "üéâ Ganador: Usuario 2" : "ü§ù Empate";

      document.getElementById("resumen").innerHTML = `
        <p><strong>Aciertos exactos</strong> ‚Üí Usuario 1: ${aciertos1}, Usuario 2: ${aciertos2}</p>
        <p><strong>Diferencia total</strong> ‚Üí Usuario 1: ${difTotal1}, Usuario 2: ${difTotal2}</p>
        <p style="font-weight: bold; color: gold;">${ganador}</p>
      `;
    }
  </script>
</body>
</html>
