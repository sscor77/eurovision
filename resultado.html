<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados Eurovisi√≥n</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Resultados Finales</h1>
    <div id="resultados"></div>
    <div id="resumen" style="margin-top: 2rem; font-size: 1.2rem; color: white;"></div>
  </div>
  <script>
    const votos1 = JSON.parse(localStorage.getItem('votos_user1')) || [];
    const votos2 = JSON.parse(localStorage.getItem('votos_user2')) || [];
    const topFinal = JSON.parse(localStorage.getItem('top10_final')) || [];

    const resultadosDiv = document.getElementById("resultados");

    if (!votos1.length || !votos2.length || !topFinal.length) {
      resultadosDiv.innerHTML = "<p style='color: yellow;'>Faltan datos de votaci√≥n o ranking final.</p>";
    } else {
      const tabla = document.createElement("table");
      tabla.innerHTML = `
        <thead>
          <tr style="color: yellow;">
            <th>Posici√≥n</th>
            <th>Pa√≠s</th>
            <th>Usuario 1</th>
            <th>Usuario 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      let aciertos1 = 0;
      let aciertos2 = 0;
      let difTotal1 = 0;
      let difTotal2 = 0;

      const cuerpo = tabla.querySelector("tbody");

      for (let i = 1; i <= 10; i++) {
        const pais = topFinal.find(p => p.posicion === i);

        const voto1 = votos1.find(v => v.pais === pais.pais);
        const voto2 = votos2.find(v => v.pais === pais.pais);

        const pos1 = voto1 ? voto1.puntos : '-';
        const pos2 = voto2 ? voto2.puntos : '-';

        if (pos1 === i) aciertos1++;
        if (pos2 === i) aciertos2++;

        if (typeof pos1 === 'number') difTotal1 += Math.abs(pos1 - i);
        if (typeof pos2 === 'number') difTotal2 += Math.abs(pos2 - i);

        cuerpo.innerHTML += `
          <tr>
            <td>${i}</td>
            <td>${pais.pais}</td>
            <td>${pos1}</td>
            <td>${pos2}</td>
          </tr>
        `;
      }

      resultadosDiv.appendChild(tabla);

      let ganador;
      if (aciertos1 > aciertos2) {
        ganador = "üéâ Ganador: Usuario 1 (m√°s aciertos exactos)";
      } else if (aciertos2 > aciertos1) {
        ganador = "üéâ Ganador: Usuario 2 (m√°s aciertos exactos)";
      } else {
        ganador = "ü§ù Empate en aciertos exactos";
      }

      document.getElementById("resumen").innerHTML = `
        <p><strong>Aciertos exactos</strong> ‚Üí Usuario 1: ${aciertos1}, Usuario 2: ${aciertos2}</p>
        <p><strong>Diferencia total</strong> ‚Üí Usuario 1: ${difTotal1}, Usuario 2: ${difTotal2}</p>
        <p style="margin-top: 1rem; font-weight: bold; color: gold;">${ganador}</p>
      `;
    }
  </script>
</body>
</html>
